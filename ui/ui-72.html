		<script>
		
			/* Plot chart One Starts */
			$(function() {
					/* Chart data #1 */
					var d1 = [[0, 12], [1, 10.5], [2, 11.2], [3, 9.5],[4, 8.5], [5, 7.6], [6, 10], [7, 11],[8, 9], [9, 9]];

					var options = {
						series: {
						  lines: {
							 show: true, fill: true, lineWidth:1, fillColor: { colors: [ { opacity: 1 }, { opacity: 1}] }
						  },
						  points: {
							 show: true, fill: true, lineWidth:2, radius:2.5, fillColor: "#fff"
						  },
						  shadowSize: 0
					   },
						colors :["#f75353 "],
					   grid: {
						  show: false, hoverable: true, color: "#aaa", backgroundColor:"#fff" ,borderWidth:1, borderColor:"#ddd", labelMargin:10
					   },
					   xaxis: {
						  ticks: 10,
						  font: {
								size: 12,
								color: ["#9a9a9a"]
							}
					   },
					   yaxis: {
						  ticks: 8,
						  font: {
								size: 12,
								color: ["#9a9a9a"]
							}
					   }, 
					   legend: {
						  backgroundOpacity:0,
						  noColumns:2,
						  labelBoxBorderColor: "#ddd"
					   }
					};
					
					$("<div id='tooltip'></div>").css({
						position: "absolute",
						display: "none",
						"border-radius":"3px",
						padding: "5px 5px",
						color:"#999",
						"font-size":"11px",
						"background-color": "#fff",
						"border":"1px solid #ccc"
					}).appendTo("body");

					$("#plot-chart-one").bind("plothover", function (event, pos, item) {
							if (item) {
								var x = item.datapoint[0].toFixed(2),
									y = item.datapoint[1].toFixed(2);

								$("#tooltip").html(x + ", " + y)
									.css({top: item.pageY+5, left: item.pageX+5})
									.fadeIn(200);
							} else {
								$("#tooltip").hide();
							}
					});

					$.plot("#plot-chart-one", [ {data: d1} ], options);
				 });
