									</div>
									<div class="col-md-6 col-sm-6 col-xs-6 col-pad">
										<!-- Content -->
										<div class="ui-content">
											<!-- Heading -->

		<!-- UI - X Ends -->
		
		<!-- Javascript files -->
		<!-- jQuery -->
		<script src="js/jquery.js"></script>
		<!-- Bootstrap JS -->
		<script src="js/bootstrap.min.js"></script>
		
		<!-- jQuery flot -->
		<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="js/excanvas.min.js"></script><![endif]-->
		<script src="js/jquery.flot.min.js"></script>     
		<script src="js/jquery.flot.resize.min.js"></script>
		
		<!-- Placeholder JS -->
		<script src="js/placeholder.js"></script>
		<!-- Respond JS for IE8 -->
		<script src="js/respond.min.js"></script>
		<!-- HTML5 Support for IE -->
		<script src="js/html5shiv.js"></script>
		<script>
		
		/* Plot chart */
		$(function() {
			/* Chart data #1 */
			var d1 = [[0, 3], [1, 2], [2, 3], [3, 4],[4, 6], [5, 5], [6, 6], [7, 6],[8, 8], [9, 7], [10, 7]];

			var options = {
				series: {
				  lines: {
					 show: true, fill: true, lineWidth:1, fillColor: { colors: [ { opacity: 1 }, { opacity: 1}] }
				  },
				  points: {
					 show: true, fill: true, lineWidth:2, radius:3, fillColor: "#fff"
				  },
				  shadowSize: 0
			   },
				colors :["#f75353 "],
			   grid: {
				show: false, hoverable: true, color: "#aaa", backgroundColor:"#fff" ,borderWidth:1, borderColor:"#eee", labelMargin:10
			   },
			   xaxis: {
					ticks: 6,
					font: {
						size: 12,
						color: ["#9a9a9a"]
					}
			   },
			   yaxis: {
					ticks: 3,
					font: {
						size: 12,
						color: ["#9a9a9a"]
					}
			   }, 
			   legend: {
				  backgroundOpacity:0,
				  noColumns:2,
				  labelBoxBorderColor: "#ddd"
			   }
			};
			
			$("<div id='tooltip'></div>").css({
				position: "absolute",
				display: "none",
				"border-radius":"5px",
				padding: "5px 5px",
				color:"#999",
				"font-size":"11px",
				"background-color": "#fff",
				"border":"1px solid #ccc"
			}).appendTo("body");

			$("#plot-chart-one").bind("plothover", function (event, pos, item) {
					if (item) {
						var x = item.datapoint[0].toFixed(2),
							y = item.datapoint[1].toFixed(2);

						$("#tooltip").html(x + ", " + y)
							.css({top: item.pageY+5, left: item.pageX+5})
							.fadeIn(200);
					} else {
						$("#tooltip").hide();
					}
			});

			$.plot("#plot-chart-one", [ {data: d1} ], options);
		});
		/* Plot chart end */
		
		/* Plot chart */
		$(function() {
			/* Chart data #1 */
			var d1 = [[0, 4], [1, 3], [2, 7], [3, 5],[4, 4], [5, 6], [6, 4], [7, 4],[8, 5], [9, 5], [10, 8]];
			var options = {
				series: {
				  lines: {
					 show: true, fill: true, lineWidth:1, fillColor: { colors: [ { opacity: 1 }, { opacity: 1}] }

				  },

			   },

			   grid: {
				show: false, hoverable: true, color: "#aaa", backgroundColor:"#fff" ,borderWidth:1, borderColor:"#eee", labelMargin:10
			   },

					ticks: 6,
					font: {
						size: 12,
						color: ["#9a9a9a"]
					}
			   },
			   yaxis: {
					ticks: 3,
					font: {
						size: 12,
						color: ["#9a9a9a"]
					}
			   }, 
			   legend: {
				  backgroundOpacity:0,

				  labelBoxBorderColor: "#ddd"
			   }
			};
			
			$("<div id='tooltip'></div>").css({
				position: "absolute",
				display: "none",
				"border-radius":"5px",
				padding: "5px 5px",
				color:"#999",
				"font-size":"11px",
				"background-color": "#fff",
				"border":"1px solid #ccc"
			}).appendTo("body");

			$("#plot-chart-two").bind("plothover", function (event, pos, item) {
					if (item) {
						var x = item.datapoint[0].toFixed(2),
							y = item.datapoint[1].toFixed(2);

						$("#tooltip").html(x + ", " + y)

							.fadeIn(200);
					} else {
						$("#tooltip").hide();
					}
			});

			$.plot("#plot-chart-two", [ {data: d1} ], options);
		});
		/* Plot chart end */
		
		</script>
