		<script type="text/javascript">
			
			<!-- Background Color of Icon And Color Effect to Heading -->
			$(document).ready(function(){
				<!-- Anchor Link Click Event -->
				$(".ui-item a").click(function(e){				
					e.preventDefault();				
					if(!$(this).hasClass("active")){
						$(this).parents(".ui-item").children("a").addClass("active");
					}
					else{
						$(this).parents(".ui-item").children("a").removeClass("active");				
					}
				});
			});
		
		</script>
