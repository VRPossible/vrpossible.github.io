<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>UI Design</title>
		<!-- Description, Keywords and Author -->
		<meta name="description" content="Your description">
		<meta name="keywords" content="Your,Keywords">
		<meta name="author" content="ResponsiveWebInc">
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- Styles -->
		<!-- Bootstrap CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!-- Font awesome CSS -->
		<link href="css/font-awesome.min.css" rel="stylesheet">
		
		<!-- CSS for this page -->
		<!-- Animate css -->
		<link href="css/animate.css" rel="stylesheet">
		
		<!-- Main CSS -->
		<link href="css/style-41.css" rel="stylesheet">
				
		<!-- Favicon -->
		<link rel="shortcut icon" href="#">
	</head>
	
	<body>
	
		
		<!-- UI X -->
		<div class="ui-41">
		
			<!-- Tube container -->
			<div class="tube-container">
				<!-- Single tube block -->
				<div class="tube">
					<!-- Tube drop -->
					<span class="tube-drop"><i class="fa fa-tint red animated bounceInDown"></i></span>
					<!-- Tube head -->
					<div class="tube-head"></div>
					<!-- Tube inner contents -->
					<div class="tube-content bg-red">
						<!-- Tube limit -->
						<span class="tube-limit" data-limit="60"></span>
					</div>
				</div>
				<!-- Single tube block -->
				<div class="tube">
					<!-- Tube drop -->
					<span class="tube-drop"><i class="fa fa-tint lblue animated bounceInDown"></i></span>
					<!-- Tube head -->
					<div class="tube-head"></div>
					<!-- Tube inner contents -->
					<div class="tube-content bg-lblue">
						<!-- Tube limit -->
						<span class="tube-limit" data-limit="70"></span>
					</div>
				</div>
				<!-- Single tube block -->
				<div class="tube">
					<!-- Tube drop -->
					<span class="tube-drop"><i class="fa fa-tint green animated bounceInDown"></i></span>
					<!-- Tube head -->
					<div class="tube-head"></div>
					<!-- Tube inner contents -->
					<div class="tube-content bg-green">
						<!-- Tube limit -->
						<span class="tube-limit" data-limit="80"></span>
					</div>
				</div>
				<!-- Single tube block -->
				<div class="tube no-margin">
					<!-- Tube drop -->
					<span class="tube-drop"><i class="fa fa-tint purple animated bounceInDown"></i></span>
					<!-- Tube head -->
					<div class="tube-head"></div>
					<!-- Tube inner contents -->
					<div class="tube-content bg-purple">
						<!-- Tube limit -->
						<span class="tube-limit" data-limit="90"></span>
					</div>
				</div>
				<div class="clearfix"></div>
			</div>
		
		</div>
		
		<!-- Javascript files -->
		<!-- jQuery -->
		<script src="js/jquery.js"></script>
		<!-- Bootstrap JS -->
		<script src="js/bootstrap.min.js"></script>
		<!-- Placeholder JS -->
		<script src="js/placeholder.js"></script>
		<!-- Respond JS for IE8 -->
		<script src="js/respond.min.js"></script>
		<!-- HTML5 Support for IE -->
		<script src="js/html5shiv.js"></script>
		
		<script type="text/javascript">
			
			$(function() {
					
				setTimeout(function(){
				
					$('.tube-limit').each(function() {
						var me = $(this);
						var perc = me.attr("data-limit");
						var current_perc = 10;
						
						if(!$(this).hasClass('stop')){
						
							var progress = setInterval(function() {
															
								if (current_perc>=perc) {
									clearInterval(progress);
								} else {
									current_perc +=1;
									me.parent('.tube-content').css('height', (current_perc)+'%');
									me.html(current_perc+'%');
								}
						
							}, 15);
							
							me.addClass('stop');
							me.parent('.tube-content').addClass('stop');
							
						}
						
					});
					
				}, 1200);
				
			});
			
		</script>
		
	</body>	
</html>
