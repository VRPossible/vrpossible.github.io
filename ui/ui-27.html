		<script type="text/javascript">
		
			$(document).ready(function(){
			
				<!-- Select and deselect on click -->
				$(".ui-item").click(function(){
					if($(this).hasClass("active")){
						$(this).removeClass("active");
						$(this).next(".ui-icons").removeClass("visible");
					}
					else{
						$(this).addClass("active");
						$(this).next(".ui-icons").addClass("visible");
					}
				});
				
				<!-- Select all -->
				$(".ui-controls .ui-all").click(function(e){
					e.preventDefault();
					$(".ui-item").removeClass("active").addClass("active");
					$(".ui-icons").addClass("visible");
				});
				
				<!-- Select none -->
				$(".ui-controls .ui-none").click(function(e){
					e.preventDefault();
					$(".ui-item").removeClass("active");
					$(".ui-icons").removeClass("visible");
				});
				
			});
			
			
		
		</script>
