		<script>
			<!-- Menu block jquery -->
			$(document).ready(function(){
				$(".ui-24 .ui-button a").click(function(e){
					e.preventDefault();
					var btn = $(this);
					var block = $(".ui-24");
					if(block.hasClass("open")){
						block.animate({"left":"-350px"},"300");
						block.removeClass("open");
					}
					else{
						block.animate({"left":"0px"},"300");
						block.addClass("open");
					}
				});
			});
		</script>
