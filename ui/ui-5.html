<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>UI Design</title>
		<!-- Description, Keywords and Author -->
		<meta name="description" content="Your description">
		<meta name="keywords" content="Your,Keywords">
		<meta name="author" content="ResponsiveWebInc">
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- Styles -->
		<!-- Bootstrap CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!-- Font awesome CSS -->
		<link href="css/font-awesome.min.css" rel="stylesheet">
		
		
		<!-- Main CSS -->
		<link href="css/style-5.css" rel="stylesheet">
				
		<!-- Favicon -->
		<link rel="shortcut icon" href="#">
	</head>
	
	<body>
		
		<!-- ui-5 -->
		<div class="ui-5">
			<!-- UI tabs -->
			<div class="ui-tabs">
				<!-- Ui navs -->
				<div  class="ui-nav">
					<a href="#facebook"  data-toggle="tab" class="active"><i class="fa fa-facebook facebook"></i></a>
					<a href="#twiter" data-toggle="tab"><i class="fa fa-twitter twitter"></i></a>
					<a href="#google-plus" data-toggle="tab"><i class="fa fa-google-plus google-plus"></i></a>
					<a href="#linkedin" data-toggle="tab"><i class="fa fa-linkedin linkedin"></i></a>
					<a href="#skype" data-toggle="tab"><i class="fa fa-skype skype"></i></a>
					<a href="#youtube" data-toggle="tab"><i class="fa fa-youtube youtube"></i></a>
					<a href="#dribbble" data-toggle="tab"><i class="fa fa-dribbble dribbble"></i></a>
					<a href="#pinterest" data-toggle="tab"><i class="fa fa-pinterest pinterest"></i></a>
				</div>
				<!-- Tab content -->
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane fade in active" id="facebook">
						<!-- Facebook -->
						<a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
						<!-- Ui Details -->
						<div class="ui-details">
							<!-- Heading -->
							<h6>Facebook</h6>
						</div>
					</div>
					<div role="tabpanel" class="tab-pane fade" id="twiter">
						<!-- Twiter -->
						<a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
						<!-- Ui Details -->
						<div class="ui-details">
							<h6>Twitter</h6>
						</div>
					</div>
					<div role="tabpanel" class="tab-pane fade" id="google-plus">
						<!-- Google-plus -->
						<a href="#" class="google-plus"><i class="fa fa-google-plus"></i></a>
						<!-- Ui Details -->
						<div class="ui-details">
							<h6>Google-plus</h6>
						</div>
					</div>
					<div role="tabpanel" class="tab-pane fade" id="linkedin">
						<!-- Linkedin -->
						<a href="#" class="linkedin"><i class="fa fa-linkedin"></i></a>
						<!-- Ui Details -->
						<div class="ui-details">
							<h6>Linkedin</h6>
						</div>
					</div>
					<div role="tabpanel" class="tab-pane fade" id="skype">
						<!-- Skype -->
						<a href="#" class="skype"><i class="fa fa-skype"></i></a>
						<!-- Ui Details -->
						<div class="ui-details">
							<h6>Skype</h6>
						</div>
					</div>
					<div role="tabpanel" class="tab-pane fade" id="youtube">
						<!-- Youtube -->
						<a href="#" class="youtube"><i class="fa fa-youtube"></i></a>
						<!-- Ui Details -->
						<div class="ui-details">
							<h6>youtube</h6>
						</div>
					</div>
					<div role="tabpanel" class="tab-pane fade" id="dribbble">
						<!-- Dribbble -->
						<a href="#" class="dribbble"><i class="fa fa-dribbble"></i></a>
						<!-- Ui Details -->
						<div class="ui-details">
							<h6>Dribbble</h6>
						</div>
					</div>
					<div role="tabpanel" class="tab-pane fade" id="pinterest">
						<!-- Pinterest -->
						<a href="#" class="pinterest"><i class="fa fa-pinterest"></i></a>
						<!-- Ui Details -->
						<div class="ui-details">
							<h6>Pinterest</h6>
						</div>
					</div>
				</div><!-- /Tab-content -->
			</div><!-- /UI-tabs -->
		</div><!-- /ui-5 -->
		
		<!-- Javascript files -->
		<!-- jQuery -->
		<script src="js/jquery.js"></script>
		<!-- Bootstrap JS -->
		<script src="js/bootstrap.min.js"></script>
		<!-- Placeholder JS -->
		<script src="js/placeholder.js"></script>
		<!-- Respond JS for IE8 -->
		<script src="js/respond.min.js"></script>
		<!-- HTML5 Support for IE -->
		<script src="js/html5shiv.js"></script>
	</body>	
</html>
