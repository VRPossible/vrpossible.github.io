	<body>
	
		
		<!-- UI # -->
		<div class="ui-163">
		
			<!-- Item -->
			<div class="bg-blue">
				<div class="ui-item bg-blue clearfix">
					<!-- Icon, text and link -->
					<span><i class="fa fa-facebook"></i> Like Us On Facebook</span> <a href="#">Like It</a>
				</div>
			</div>
			
			<div class="bg-lblue">
				<div class="ui-item bg-lblue clearfix">
					<!-- Icon, text and link -->
					<span><i class="fa fa-twitter"></i> Follow Us On Twitter</span> <a href="#">Follow Us</a>

			</div>
			
			<div class="bg-orange">
				<div class="ui-item bg-orange clearfix">

			</div>
			
			<div class="bg-red">
				<div class="ui-item bg-red clearfix">
					<!-- Icon, text and link -->

				</div>
			</div>

				<div class="ui-item bg-blue clearfix">
					<!-- Icon, text and link -->
