		<script>
			<!-- Slide UP and Down -->
			$(document).ready(function(){
				<!-- Heading On Click Event -->
				$(".ui-item a.heading").click(function(e){
					e.preventDefault();
					if(!($(this).next().hasClass("slide"))){
						$(this).next().slideDown(400).addClass("slide");   //Slide Down And AddClass
					}
					else{
						$(this).next().slideUp(400).removeClass("slide");  //Slide Up And RemoveClass
					}	
				});
			});		
		</script>
