<!DOCTYPE html>
<html>

	<body>
	
		
		<!-- UI # -->
		<div class="ui-268">
		
			<div class="container">
				<!-- UI content -->

						<!-- Map Image -->
						<img class="img-responsive" src="img/ui-268/map.png" alt="" />
						<!-- Map marker with image -->
						<div class="map-mark mark-one">
							<div class="mark-content">
								<span>Creative pvt. Ltd.</span>
								<p>#45/8 New Colony,<br>Lake City Garden Venue,<br>USA-343212</p>
							</div>
							<a href="#"><i class="fa fa-map-marker red"></i></a>
						</div>
						<div class="map-mark mark-two">
							<div class="mark-content">
								<span>Design pvt. Ltd.</span>
								<p>#45/7 New Colony,<br>Lake City Garden Venue,<br>Africa-343212</p>
							</div>
							<a href="#"><i class="fa fa-map-marker red"></i></a>
						</div>
						<div class="map-mark mark-three">
							<div class="mark-content">
								<span>CEO Pvt. Ltd.</span>

		<!-- Placeholder JS -->
		<script src="js/placeholder.js"></script>
		<!-- Respond JS for IE8 -->
		<script src="js/respond.min.js"></script>
		<!-- HTML5 Support for IE -->
		<script src="js/html5shiv.js"></script>
		<script>
			$(document).ready(function(){
				$('.map-mark a').hover(function(){
					$(this).parent().children('.mark-content').fadeToggle(350);
				});
			});
		</script>
