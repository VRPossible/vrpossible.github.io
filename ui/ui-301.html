<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>UI Design</title>
		<!-- Description, Keywords and Author -->
		<meta name="description" content="Your description">
		<meta name="keywords" content="Your,Keywords">
		<meta name="author" content="ResponsiveWebInc">
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- Styles -->
		<!-- Bootstrap CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!-- Font awesome CSS -->
		<link href="css/font-awesome.min.css" rel="stylesheet">
		
		
		<!-- Main CSS -->
		<link href="css/style-301.css" rel="stylesheet">
				
		<!-- Favicon -->
		<link rel="shortcut icon" href="#">
	</head>
	
	<body class="bg-lblue">
	
		
		<!-- UI # -->
		<div class="ui-301">
				
			<!-- Login Ends -->
			<div class="login-reg">
				<!-- Login Form -->
				<div class="login-reg-form">
					<!-- Heading -->
					<h4>Login/Register Form</h4>
					<br />
					<!-- Form -->
					<form class="form-horizontal" role="form">
						<!-- Form Group -->
						<div class="form-group">
							<!-- Label -->
							<label for="user" class="col-sm-3 control-label">Username</label>
							<div class="col-sm-9">
								<!-- Input -->
							  <input type="text" class="form-control" id="user" placeholder="Enter Username">
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-sm-3 control-label">Password</label>
							<div class="col-sm-9">
							  <input type="password" class="form-control" id="password" placeholder="Enter Password">
							</div>
						</div>
						<div class="form-group">
							<label for="your-city" class="col-sm-3 control-label">City</label>
							<div class="col-sm-5">
								<select class="form-control" id="your-city">
									<option>Select Your City</option>
									<option>Bangalore</option>
									<option>Chennai</option>
									<option>Pune</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-9">
								<div class="checkbox">
									<label>
										<input type="checkbox"> Remember Me
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-9">
								<!-- Button -->
								<button type="submit" class="btn btn-lblue">Login</button>&nbsp;
								<button type="submit" class="btn btn-white">Reset</button>
							</div>
						</div>
						<div class="col-sm-offset-3 col-sm-9">
							<a href="#" class="black">Forgot Password ?</a>
						</div>
					</form>
					<br />
					<hr />
					<!-- Social Media Login -->
					<div class="s-media">
						<!-- Button -->
						<a href="#" class="btn btn-red"><i class="fa fa-google-plus"></i> &nbsp; Login with Google</a>
						<a href="#" class="btn btn-blue"><i class="fa fa-facebook"></i> &nbsp; Login with Facebook</a>
					</div>
				</div>
			</div>			
			<!-- Login Ends -->
		
		</div>
		
		<!-- Javascript files -->
		<!-- jQuery -->
		<script src="js/jquery.js"></script>
		<!-- Bootstrap JS -->
		<script src="js/bootstrap.min.js"></script>
		<!-- Placeholder JS -->
		<script src="js/placeholder.js"></script>
		<!-- Respond JS for IE8 -->
		<script src="js/respond.min.js"></script>
		<!-- HTML5 Support for IE -->
		<script src="js/html5shiv.js"></script>
	</body>	
</html>
