		<script>
		/* Plot chart One Starts */
			$(function() {
					/* Chart data #1 */
					var d1 = [[0, 3], [1, 6.5], [2, 1.2], [3, 6.5],[4, 10.5], [5, 4], [6, 1], [7, 6],[8, 2], [9, 7], [10, 4.5], [11, 8], [12, 1], [13, 3], [14, 13], [15, 14]];

					var options = {
						series: {
						  lines: {
							 show: true, fill: true, lineWidth:1, fillColor: { colors: [ { opacity: 0.5 }, { opacity: 1}] }
						  },
						  points: {
							 show: true, fill: true, lineWidth:2, radius:3, fillColor: "#fff"
						  },
						  shadowSize: 0
					   },
						colors :["#f75353 "],
					   grid: {
							show: true, hoverable: true, color: "#aaa", backgroundColor:"#fff" ,borderWidth:1, borderColor:"#ddd", labelMargin:10
					   },
					   xaxis: {
						  ticks: 10,
						  font: {
								size: 12,
								color: ["#9a9a9a"]
							}
					   },
					   yaxis: {
						  ticks: 4,
						  font: {
								size: 12,
								color: ["#9a9a9a"]
							}
					   }, 
					   legend: {
						  backgroundOpacity:0,
						  noColumns:2,
						  labelBoxBorderColor: "#ddd"
					   }
					};
					
					$("<div id='tooltip'></div>").css({
						position: "absolute",
						display: "none",
						"border-radius":"5px",
						padding: "5px 5px",
						color:"#999",
						"font-size":"11px",
						"background-color": "#fff",
						"border":"1px solid #ccc"
					}).appendTo("body");

					$("#plot-chart-one").bind("plothover", function (event, pos, item) {
							if (item) {
								var x = item.datapoint[0].toFixed(2),
									y = item.datapoint[1].toFixed(2);

								$("#tooltip").html(x + ", " + y)
									.css({top: item.pageY+5, left: item.pageX+5})
									.fadeIn(200);
							} else {
								$("#tooltip").hide();
							}
					});

					$.plot("#plot-chart-one", [ {data: d1} ], options);
				 });
