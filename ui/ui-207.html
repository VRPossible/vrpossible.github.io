		/* plot js */
	
		<!-- Plot Chart One -->
		$(function() {
			/* Chart data #1 */
			var d1 = [[0, 0],[1, 2.5], [2, 3.6], [3, 4.7], [4, 5.5],[5, 1.5], [6, 6.5]];

			var options = {
				series: {
				  lines: {
					 show: true, fill: false, lineWidth:2, fillColor: { colors: [ { opacity: 0 }, { opacity: 0}] }
				  },
				  points: {
					 show: true, fill: true, lineWidth:1, radius:3, fillColor: "#fff"
				  },
				  shadowSize: 0
			   },
				colors :["#fff"],
			   grid: {
				  hoverable: true, color: "#fff", backgroundColor:"#f75353" ,borderWidth:1, borderColor:"rgba(255,255,255,0.5)", labelMargin:10
			   },
			   xaxis: {
				  ticks:6,
				  font: {
						size: 11,
						color: ["#fff"]
					}
			   },
			   yaxis: {
				  ticks: 4,
				  font: {
						size: 11,
						color: ["#fff"]
					}
			   }, 
			   legend: {
				  backgroundOpacity:0,
				  noColumns:1,
				  labelBoxBorderColor: "rgba(0,0,0,0)"
			   }
			};
			
			$("<div id='tooltip'></div>").css({
				position: "absolute",
				display: "none",
				"border-radius":"5px",
				padding: "0px 5px",
				color:"#565656",
				"font-size":"11px",
				"background-color": "#fff",
				"border":"1px solid #ddd"
			}).appendTo("body");

			$("#chart-one").bind("plothover", function (event, pos, item) {
					if (item) {
						var x = item.datapoint[0].toFixed(2),
							y = item.datapoint[1].toFixed(2);

						$("#tooltip").html(x + ", " + y)
							.css({top: item.pageY+5, left: item.pageX+5})
							.fadeIn(200);
					} else {
						$("#tooltip").hide();
					}
			});

			$.plot("#chart-one", [ {data: d1,  label: "Revenue"} ], options);
		});
