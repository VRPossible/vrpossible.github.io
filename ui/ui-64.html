		<div class="ui-64">
		
			<div class="container">
				
				<div class="row">
				
					<div class="col-md-3 col-sm-6">						
						<!-- Item -->
						<a href="#" class="ui-item bg-blue">							
							<!-- Icon -->
							<i class="fa fa-facebook"></i>							
							<!-- Details -->
							<span>Facebook <b>5,00,000 Likes</b></span>							
						</a>						
					</div>
					
					<div class="col-md-3 col-sm-6">						
						<!-- Item -->
						<a href="#" class="ui-item bg-lblue">

							<i class="fa fa-twitter"></i>

					</div>

						<a href="#" class="ui-item bg-orange">
