		<script>
		/* Plot chart One */
			$(function() {
					/* Chart data #1 */
					var d1 = [[0, 3], [1, 2], [2, 3.2], [3, 4],[4, 6], [5, 5]];

					var options = {
						series: {
						  lines: {
							 show: true, fill: true, lineWidth:2, fillColor: { colors: [ { opacity: 0.05 }, { opacity: 0.25}] }
						  },
						  points: {
							 show: true, fill: true, lineWidth:1, radius:3, fillColor: "#fff"
						  },
						  shadowSize: 0
					   },
						colors :["#f75353 "],
					   grid: {
						  hoverable: true, color: "#aaa", backgroundColor:"#fff" ,borderWidth:1, borderColor:"#ddd", labelMargin:10
					   },
					   xaxis: {
						  ticks: 4,
						  font: {
								size: 11,
								color: ["#9a9a9a"]
							}
					   },
					   yaxis: {
						  ticks: 4,
						  font: {
								size: 11,
								color: ["#9a9a9a"]
							}
					   }, 
					   legend: {
						  backgroundOpacity:0,
						  noColumns:2,
						  labelBoxBorderColor: "#fff"
					   }
					};
					
					$("<div id='tooltip'></div>").css({
						position: "absolute",
						display: "none",
						"border-radius":"5px",
						padding: "5px 5px",
						color:"#999",
						"font-size":"11px",
						"background-color": "#fff",
						"border":"1px solid #ccc"
					}).appendTo("body");

					$("#plot-chart-one").bind("plothover", function (event, pos, item) {
							if (item) {
								var x = item.datapoint[0].toFixed(2),
									y = item.datapoint[1].toFixed(2);

								$("#tooltip").html(x + ", " + y)
									.css({top: item.pageY+5, left: item.pageX+5})
									.fadeIn(200);
							} else {
								$("#tooltip").hide();
							}
					});

					$.plot("#plot-chart-one", [ {data: d1,  label: "Revenue"} ], options);
				 });
			/* Plot chart One end */
