							<div class="ui-form ui-signup">

		</div>
		<!-- UI - X Ends -->
		
		<!-- Javascript files -->
		<!-- jQuery -->
		<script src="js/jquery.js"></script>
		<!-- Bootstrap JS -->
		<script src="js/bootstrap.min.js"></script>
		<!-- Placeholder JS -->
		<script src="js/placeholder.js"></script>
		<!-- Respond JS for IE8 -->
		<script src="js/respond.min.js"></script>
		<!-- HTML5 Support for IE -->
		<script src="js/html5shiv.js"></script>
		<script>
			<!-- On Click Event -->
			$(document).ready(function(){
				$(".ui-content a.ui-btn").click(function(e){
					e.preventDefault();
					if(!($(this).parents(".ui-item").hasClass("active"))){
						$(this).parents(".ui-item").addClass("active");			//Add Class
					}
					else{
						$(this).parents(".ui-item").removeClass("active");		//Remove Class
					}
				});
			});
		</script>
